<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio | Luana de Brito</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            /* ALTERADO: Fundo agora é Rosa Bebê */
            --bg-color: #FFB6C1; 
            --card-bg: #2D2D2D;
            --text-main: #FFFFFF;
            --accent: #FFB6C1; /* Rosa Bebê */
            --accent-hover: #f08080;
            --primary-font: 'Montserrat', sans-serif;
            --secondary-font: 'Open Sans', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: #333;
            font-family: var(--secondary-font);
            margin: 0;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
        }

        /* HEADER COM IMAGEM DE SERVIDORES E TRANSPARÊNCIA */
        header {
            text-align: center;
            padding: 120px 20px;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.8)), 
                        url('https://images.unsplash.com/photo-1558494949-ef010cbdcc51?q=80&w=2000&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            border-bottom: 5px solid rgba(255, 255, 255, 0.3); /* Ajustado para não sumir no fundo rosa */
            color: white;
            position: relative;
        }

        .nome-principal { 
            font-family: var(--primary-font);
            font-size: 4rem; 
            font-weight: 800;
            margin: 0;
            line-height: 1;
            background: linear-gradient(to right, #ffffff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            text-shadow: 0px 5px 15px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }

        .nome-principal:hover {
            transform: scale(1.05);
        }

        .cargo-ti { 
            font-family: var(--primary-font);
            font-weight: 600;
            font-size: 1.2rem; 
            letter-spacing: 5px;
            text-transform: uppercase;
            margin: 15px 0 10px 0;
            color: var(--accent);
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
        }

        .subtitle { 
            font-size: 0.85rem;
            margin-top: 10px;
            font-weight: 400;
            background: rgba(255, 255, 255, 0.1);
            display: inline-block;
            padding: 4px 18px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* SOBRE */
        .about {
            background: var(--card-bg);
            color: white;
            padding: 35px;
            border-radius: 24px;
            margin: -40px auto 40px;
            max-width: 850px;
            border: 1px solid rgba(255,182,193, 0.3);
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
        }

        .about strong { color: var(--accent); }

        /* GRID E CARDS */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        .card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            color: white;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: white;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        .icon {
            font-size: 2.5rem;
            color: var(--accent);
            margin-bottom: 20px;
        }

        h3 { 
            font-family: var(--primary-font);
            color: var(--accent);
            margin-bottom: 15px;
            font-size: 1.4rem;
        }

        .tags { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; }
        .tags span {
            background: rgba(255, 182, 193, 0.1);
            color: var(--accent);
            padding: 6px 14px;
            border-radius: 8px;
            font-size: 0.8rem;
            border: 1px solid var(--accent);
            font-weight: 600;
        }

        /* WHATSAPP */
        .whatsapp-link {
            text-decoration: none;
            color: white;
            border: 1px solid #25D366;
            padding: 12px 25px;
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
            margin-top: 10px;
            font-weight: 600;
        }

        .whatsapp-link:hover {
            background: #25D366;
            color: white;
        }

        footer {
            text-align: center;
            padding: 60px 0;
            /* Ajustado para cinza escuro para ler melhor no rosa */
            color: #444; 
        }

        .social-links { margin-bottom: 20px; }
        .social-links a { 
            color: #2D2D2D; 
            margin: 0 15px; 
            font-size: 1.8rem; 
            transition: 0.3s;
        }
        .social-links a:hover { color: white; }

        /* RESPONSIVIDADE */
        @media (max-width: 600px) {
            .nome-principal { font-size: 2.5rem; }
            .cargo-ti { font-size: 1rem; letter-spacing: 2px; }
            header { padding: 80px 20px; }
            .about { margin-top: -20px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <div class="nome-principal">Luana de Brito</div>
            <h1 class="cargo-ti">Profissional de TI</h1>
            <p class="subtitle">Especialista em Infraestrutura & Redes</p>
        </div>
    </header>

    <main class="container">

            <p>Profissional com mais de <strong>5 anos de experiência</strong> em Datacenters, suporte a ambientes críticos <strong>Linux/Windows</strong> e segurança da informação.</p>
        </section>
